<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="theme-color" content="#000"> -->
  <meta name="theme-color" content="#fbff00">
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">
  <meta name="msapplication-navbutton-color" content="#000">
  <title>Feob Food</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="background">

    <div class="navBar" id="navBar" data-anime="navBar">

      <div class="logoMenu">

        <div class="navLogo">
          <img src="logo.png" alt="logo">
        </div>

        <div class="navLinks">
          <ul>
            <a href="#navBar" class="selected">
              <li>Início</li>
            </a>
            <a href="#about">
              <li>Sobre</li>
            </a>
            <a href="#contact">
              <li>Contato</li>
            </a>
          </ul>
        </div>

      </div>

      <button type="button">Entrar</button>

    </div>

  </div>

  <section class="home" id="home">
    <!-- <h1>Não <span>deixe para amanha</span><br /> o que vc pode comer hoje.</h1> -->
    <h1>Home</h1>
  </section>

  <section class="about" id="about">
    <div>
      <h1>Sobre</h1>
    </div>
  </section>

  <section class="contact" id="contact">
    <div>
      <h1>Contato</h1>
    </div>
  </section>

  <div class="verticalBar" data-anime="verticalBar">

    <div class="optionsIcons">
      <a href="#navBar">
        <i class="material-icons">home</i>
      </a>
      <a href="#about">
        <i class="material-icons">info</i>
      </a>
      <a href="#contact">
        <i class="material-icons">call</i>
      </a>
    </div>

    <div class="socialIcons">
      <img src="icons/facebookLogo.png" alt="Facebook Unifeob">
      <img src="icons/instagramLogo.png" alt="Instagram Unifeob">
      <img src="icons/twitterLogo.png" alt="Twitter Unifeob">
    </div>

  </div>

  <a href="#navBar" id="up">
    <div data-link="navBar" class="up" data-anime="up">
      <i class="material-icons">arrow_upward</i>
    </div>
  </a>



  <script src="Menus.js"></script>
  <script src="Links.js"></script>

</body>

</html>
